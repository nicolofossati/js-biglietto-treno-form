<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT links -->

    <title>Train Ticket</title>
</head>
<body>
    <h1 class="text-center">CALCOLA IL PREZZO DEL BIGLIETTO</h1>
    <h2>MANCA LA PARTE DI STILIZZAZIONE CHE CONTINUERO' PIU' TARDI</h2>
    <form class="w-75 m-auto text-center">
        <div class="d-inline-block">
            <label class="d-block" for="name_input">Nome e Cognome</label>
            <input type="text" id="name_input">
        </div>

        <div class="d-inline-block px-5">
            <label class="d-block" for="km_input">Km da percorrere</label>
            <input type="text" id="km_input">
        </div>

        <div class="d-inline-block">
            <label class="d-block" for="age_select">Fascia d'et√†</label>
            <select id="age_select">
                <option>Minorenne</option>
                <option>Maggiorenne</option>
                <option>65+</option>
            </select>
        </div>

        <div class="d-block py-5">
            <input type="button" value="Genera" id="gen_bttn" class="me-2">
            <input type="button" value="Annulla" id="ann_bttn" class="ms-2">
        </div>
    </form>

    <div id="riepilogo" class="d-none">
        <h1 class="text-center">RIEPILOGO BIGLIETTO</h1>

        <span id="name_r"></span>
        <span id="offert_r"></span>
        <span id="price_r"></span>
        

        <span id="carriage"></span>
        <span id="cp_code"></span>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
